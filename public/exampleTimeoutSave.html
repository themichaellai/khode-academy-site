    <!-- Including JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">
      var idleTime = 0;
      $(document).ready(function () {
        var idleInterval = setInterval(timerIncrement, 1000); // increment idleTime every second

        //Zero the idle timer on key presses
        $(this).keypress(function (e) {
          idleTime = 0; // restart idle counter on key movement
        });
      });

      function timerIncrement() {
        idleTime = idleTime + 1;
        if (idleTime == 5) { // after 5 seconds of idling, this block is executed
          console.log('idled');
        }
      }
    </script>
